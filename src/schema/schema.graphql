"Root Type User / How Look a User"
type User {
  id: ID
  name: String
  lastname: String
  email: String
  password: String
  create_At: String
  birthday: String
  role: Rol
}

"Input User Field Requirement"
input UserInput {
  name: String
  lastname: String
  email: String!
  password: String!
  create_At: String
  birthday: String
  role: Rol = CLIENT
}

"Choice Field"
enum Rol {
  CLIENT
  ADMIN
}

"Interface How look a Request Result"
interface Result {
  status: Boolean!
  message: String!
}

"Resultado que devuelve [User]"
type ResultUsers implements Result {
  users: [User]
  status: Boolean!
  message: String!
}

"Resultado que devuelve un User"
type ResultUser implements Result {
  message: String!
  status: Boolean!
  user: User
}

"Digitar Login"
input LoginInput {
  email: String!
  password: String!
}

"Resultado de Login"
type ResultLogin implements Result {
  token: String
  user: User
  message: String!
  status: Boolean!
}

"Querys"
type Query {
  Hello: String
  users: ResultUsers
  me: ResultUser
}

"Mutation"
type Mutation {
  CreateUser(input: UserInput!): ResultUser
  LoginUser(input: LoginInput): ResultLogin
}
